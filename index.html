<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Responsive Layout</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="content-start-end"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <section class="atto-1">
            <div class="container">
                <div class="row wrap">
                    <div class="col-66">
                        <div class="content-main"></div>
                    </div>
                    <div class="col-33">
                        <div class="content-main"></div>
                    </div>
                    <div class="col-33">
                        <div class="content-main"></div>
                    </div>
                    <div class="col-33">
                        <div class="content-main"></div>
                    </div>
                    <div class="col-33">
                        <div class="content-main"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="atto-2">
            <div class="container">
                <div class="row wrap">
                    <div class="col">
                        <div class="content-main"></div>
                    </div>
                    <div class="col">
                        <div class="content-main"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="atto-3">
            <div class="container">
                <h5 class="text-center">SAMPLE</h5>
                <h2 class="text-center">SAMPLE</h2>
                <p class="text-center">SAMPLE</p>
                <div class="row wrap">
                    <div class="col">
                        <div class="content-main"></div>
                    </div>
                    <div class="col">
                        <div class="content-main"></div>
                    </div>
                    <div class="col">
                        <div class="content-main"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="atto-4">
            <div class="container">
                <h2 class="text-center">SAMPLE</h2>
                <div class="row wrap">
                    <div class="col-33">
                        <div class="content-main"></div>
                    </div>
                    <div class="col-33">
                        <div class="content-main"></div>
                    </div>
                    <div class="col-33">
                        <div class="content-main"></div>
                    </div>
                    <div class="col-33">
                        <div class="content-main"></div>
                    </div>
                    <div class="col-33">
                        <div class="content-main"></div>
                    </div>
                    <div class="col-33">
                        <div class="content-main"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="atto-5">
            <div class="container">
                <div class="row wrap">
                    <div class="col-70">
                        <div class="content-main"></div>
                    </div>
                    <div class="col-30">
                        <div class="content-main"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="atto-6">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="content-main"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="content-start-end"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
